<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不是 哥們</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #cceaff, #fdf8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.312);
            margin: 0;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #1f618d;
            transform: scale(1.05);
        }
        nav a:active {
            transform: scale(0.95);
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            animation: fadeIn 1s ease-out;
        }
        .main-content img {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" target="_blank" style="color: white; text-decoration: none;">不是哥們</a></h1>
        <nav>
            <a href="index.html">首頁</a>
            <a href="about.html">關於我們</a>
            <a href="services.html">服務</a>
            <a href="contact.html">聯絡我們</a>
        </nav>
    </header>
    <div class="main-content">
        <img src="https://dailyview.tw/_next/image?url=https%3A%2F%2F2024-dailyview.s3.ap-northeast-1.amazonaws.com%2Fshared_image%2F2024%2F8%2F4d1735ed78aa812ee7aeed051d892a042e2bc385acb8e1f85afd020c5f20118e.webp&w=1920&q=75" alt="華麗的圖片">
    </div>
</body>
</html>
